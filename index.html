<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculeter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="calc">
            <div class="res">000</div>
            <div class="btns">
                <div class="noBtn">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>CLR</button>
                    <button>=</button>
                </div>
                <div class="funBtn">
                    <button id="+">+</button>
                    <button id="-">-</button>
                    <button id="*">*</button>
                    <button id="/">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
